<!DOCTYPE html>
<html>
<head>
	<title>Intro CSS</title>

	<style type="text/css">
		section {
			background-color: #42cef5 ;
			height: 100px;
		}

		/*ID itu untuk tag yang unik*/
		/*Hashtag untuk ID*/
		#background-tomato{
			background-color: tomato;
			height: 100px ;
			/*width: 100px ;*/
		}

		/*Kalo titik itu nanti pakenya class*/
		.text-violet{
			color: violet;
		}

		

	</style>
</head>
<body>

	

	<section>
		<div id="background-tomato">
			<h1 class="text-violet">Ini text dengan warna violet</h1>
		</div>
		
	</section>


</body>
</html>
